<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/estilo.css">
</head>

<body>

    <div class="container">
        <div class="form-box active" id="login-form">
            <form action="">
                <h2>Login</h2>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" id="senha" name="senha" placeholder="Senha" required>
                <button type="submit" name="login">Login</button>
                <p>Não tem uma conta? <a href="#" onclick="showForm('Cadastro-form')"> Cadastrar</a></p>
            </form>
        </div>
    </div>

    <div class="form-box" id="Cadastro-form">
        <form action="">
            <h2>Cadastro</h2>
            <input type="text" name="nome" placeholder="Nome" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" id="senha" name="senha" placeholder="Senha" required>
            <select name="role" required>
                <option value="">--Select Role--</option>
                <option value="Usuario">Usuário</option>
                <option value="Administrador">Administrador</option>
            </select>
            <button type="submit" name="Cadastrar">Login</button>
            <p>Já tem uma conta? <a href="#" onclick="showForm('login-form')"> Login</a></p>
        </form>
    </div>

    <script src="script.js"></script>

</body>

</html>
